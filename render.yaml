services:
  # Python Backend
  - type: web
    name: healthcare-memory-assistant
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: QDRANT_HOST
        value: qdrant-db.onrender.com # Update after creating Qdrant service
      - key: QDRANT_PORT
        value: 6333
